version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --prefer-offline --no-audit
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=6144"
        - export NODE_ENV=production
        - export VITE_BUILD_WORKERS=1
        - npm run build -- --minify esbuild
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*